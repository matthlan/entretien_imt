<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entraînement Mines-Télécom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f8;
      color: #333;
    }

    .images-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: stretch;
      width: 90%;
      max-width: 1200px;
      height: 70vh;
      gap: 30px;
      margin-bottom: 30px;
    }

    .image-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-section:hover {
      transform: scale(1.02);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      padding: 12px;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .selected-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #fafafa;
      transition: opacity 0.4s ease-in-out;
    }

    .selected-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .placeholder {
      font-size: 16px;
      color: #999;
      text-align: center;
      padding: 0 20px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .button-container {
      text-align: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background: #4F46E5;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #3730A3;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .images-container {
        flex-direction: column;
        height: auto;
      }

      .image-section {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="images-container">
    <div class="image-section">
      <div class="section-title">Enjeu de société</div>
      <div class="selected-image" id="left-selected-image">
        <div class="placeholder">
          Cliquez sur "Tirer au sort" pour découvrir un enjeu de société
        </div>
      </div>
    </div>
    <div class="image-section">
      <div class="section-title">Technologie</div>
      <div class="selected-image" id="right-selected-image">
        <div class="placeholder">
          Cliquez sur "Tirer au sort" pour découvrir une technologie
        </div>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button id="random-select-button">Tirer au sort</button>
  </div>

  <script>
    const leftImages = [
      "https://images.unsplash.com/photo-1552799446-159ba9523315?q=80&w=2070&auto=format&fit=crop",
      "https://cdn.pixabay.com/photo/2022/04/18/13/58/greenhouse-gas-7140634_1280.jpg",
      "https://images.unsplash.com/photo-1621451537084-482c73073a0f?q=80&w=1974&auto=format&fit=crop",
      "https://cdn.pixabay.com/photo/2019/07/24/09/25/landscape-4359644_1280.jpg",
      "https://1348661504.rsc.cdn77.org/.uc/idd79763c01027fd29a01ed3b7601a7ad2e64217fdb5d0701c3dc05000080/digitaldividetopper-10.png",
      "https://homecare-aid.com/wp-content/uploads/2024/04/The-Issues-Faced-by-Aging-Population-in-the-United-States-.jpg",
      "https://www.healthcareradius.in/cloud/2024/12/02/shutterstock_1429983311-scaled.jpg",
      "https://media.istockphoto.com/id/981630990/fr/vectoriel/vintage-big-brother-vous-regarde-yeux-surveillance-et-protection-des-renseignements.jpg?s=612x612&w=0&k=20&c=qTjruA_wuh6HhMOTFkgi9a0a3BtPIHY4S3JSMhYktz8=",
      "https://publicinterestnetwork.org/wp-content/uploads/2022/07/shutterstock_1675847923.jpg",
      "https://www.centrale-canine.fr/sites/default/files/2025-04/sante3.jpg",
      "https://wwpccc.com.au/wp-content/uploads/2018/02/WWPCCC_Kids-tech.jpg",
      "https://img-3.journaldesfemmes.fr/YR039aO54Xmon-173pYF3SsFyZk=/1500x/smart/1aad3edc1a9b4dafb16592af39e6df1d/ccmcms-jdf/39606301.jpg"
    ];

    const rightImages = [
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGADKHVTGH2Tr2NgEMkEJ5OmDe2O-3lGaDuuOoMELayaxXhdeM2vbSYYoFkS2cshCq0OY&usqp=CAU",
      "https://carsguide.ikman.lk/wp-content/uploads/2023/06/EV-Market-min-scaled-e1686114274859.jpg",
      "https://images.unsplash.com/photo-1497435334941-8c899ee9e8e9?q=80&w=1974&auto=format&fit=crop",
      "https://www.ecranmobile.fr/photo/art/grande/63195955-45609442.jpg?v=1647904535",
      "https://5livres.fr/wp-content/uploads/2019/08/Les-5-meilleurs-livres-sur-le-cloud-computing.jpg",

      "https://static.politico.com/dims4/default/55a1666/2147483647/resize/600/quality/100/?url=https://static.politico.com/ea/84/a188f76d4f95b349ab0fa64b6d13/ew-0530-bright-nuclear-2000-01.jpg",
      "https://miro.medium.com/v2/resize:fit:1400/1*U8ax8xruWVzCULQ1_15mOA.jpeg",

      "https://www.francaisaletranger.fr/wp-content/uploads/2022/04/Les-secteurs-qui-recrutent-au-Quebec-Drones-civils-et-commerciaux.jpg"
    ];

    function selectAndDisplayRandomImage(images, containerId) {
      const container = document.getElementById(containerId);
      container.style.opacity = 0;

      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * images.length);
        const selectedImageUrl = images[randomIndex];
        container.innerHTML = '';
        const imgElement = document.createElement('img');
        imgElement.src = selectedImageUrl;
        container.appendChild(imgElement);
        container.style.opacity = 1;
      }, 200);
    }

    document.getElementById('random-select-button').addEventListener('click', () => {
      selectAndDisplayRandomImage(leftImages, 'left-selected-image');
      selectAndDisplayRandomImage(rightImages, 'right-selected-image');
    });
  </script>
</body>
</html>
